name: Run unittests

on:
  push:
    branches:
      - main
      - dev-install
  pull_request:
    branches:
      - main
      - dev-install

  workflow_dispatch:

jobs:
  install_and_run_tests:
    name: Install and run tests
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", ]
        python-version: ["3.12", ]
    steps:
      - name: Get the code
        uses: actions/checkout@v4
      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: '${{ matrix.python-version }}'
      - name: Install package
        run: |
          which python
          python --version
          which cmake
          cmake --version
          python -m pip install -v .
